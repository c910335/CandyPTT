<div>
  <button id="btn-new-post" class="btn btn-primary btn-fab" data-toggle="modal" data-target="#new-post-modal"><i class="material-icons">add</i></button>
  <div id="new-post-modal" class="modal">
    <div id="new-post-dialog" class="modal-dialog">
      <button id="btn-save-post" class="btn btn-primary btn-fab"><i class="material-icons">send</i></button>
      <div id="new-post" class="modal-content">
        <div class="form-group label-floating">
          <label class="control-label" for="new-post-title">標題</label>
          <input class="form-control" id="new-post-title" type="text" />
        </div>
        <div class="form-group label-floating">
          <label class="control-label" for="new-post-content">內容</label>
          <textarea class="form-control" rows="5" id="new-post-content"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
