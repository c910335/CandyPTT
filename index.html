<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>CandyPTT</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="css/lib/roboto.css" type="text/css">
    <link rel="stylesheet" href="css/lib/material-icon.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="css/lib/bootstrap-material-design.min.css" />
    <link rel="stylesheet" href="css/lib/toastr.min.css" />
    <link rel="stylesheet" href="css/lib/ripples.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- Scripts -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script src="js/lib/ripples.min.js"></script>
    <script src="js/lib/toastr.min.js"></script>
    <script src="js/lib/spin.min.js"></script>
    <script src="js/lib/jquery.inview.min.js"></script>
    <script src="js/lib/autolink.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body style="height: 100%">
    <nav class="navbar navbar-fixed-top">
      <a id="home" class="navbar-brand" href="#">
        CandyPTT
      </a>
      <button type="button" id="menu-button" data-toggle="modal" data-target="#menu" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
    </nav>
    <div id="menu" class="modal">
      <div class="modal-dialog">
        <div id="menu-modal-content" class="modal-content">
          <div id="menu-btn-group" class="btn-group-vertical" role="group">
            <button id="enter-board-button" type="button" class="sr-only btn btn-primary">進入看板</button>
            <button id="about-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#about" data-dismiss="modal">關於</button>
            <button id="logout-button" type="button" class="sr-only btn btn-default" data-dismiss="modal">登出</button>
          </div>
        </div>
      </div>
    </div>
    <div id="about" class="modal">
      <div class="modal-dialog">
        <div class="modal-content modal-middle">
          <div class="modal-header">
            <h4 class="modal-title">關於</h4>
          </div>
          <div  class="modal-body">
            <small class="about-key">Version</small>
            <p class="about-value">1.0</p>
            <small class="about-key">License</small>
            <p class="about-value">MIT License</p>
            <small class="about-key">Github</small>
            <p class="about-value"><a href="http://github.com/c910335/CandyPTT" target="_blank">CandyPTT</a></p>
            <small class="about-key">Contributor</small>
            <p class="about-value"><a href="https://github.com/c910335" target="_blank">Tatsujin Chin</a></p>
            <small class="about-key">E-mail</small>
            <p class="about-value"><a href="mailto:c910335@gmail.com">c910335@gmail.com</a></p>
          </div>
        </div>
      </div>
    </div>
    <div id="container" class="container">
    </div>
    <div class="modal" id="loading" data-backdrop="static" data-keyboard="false">
    </div>
  </body>
</html>
